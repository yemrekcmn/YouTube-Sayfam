<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Sayfası</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                background-color: #f9f9f9;
                color: #333; 
            }
            header {
                background-color: #ff0000;
                color: white;
                padding: 10px 20px; 
                display: flex;
                justify-content: space-between;
                align-items: center;
            }   
            header h1 {
                margin: 0;
                font-size: 24px;
            }
            header input {
                width: 300px;
                padding: 5px;
                font-size: 14px;
                border: none;
                border-radius: 3px;
            }

            .container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                padding: 20px;
            }
            .video-card {
                width: 300px;
                margin: 10px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
           
            .video-card iframe {
                width: 100%;
                height: 170px;
                border: none;
                border-radius: 5px 5px 0 0;
            }
            .video-card .info {
                padding: 10px;
            }
            .video-card .info h3 {
                font-size: 16px;
                margin: 0 0 5px;
            }
            .video-card .info p {
                font-size: 14px;
                color: #555;
                margin: 0;
            }
        </style> 
    </head>
    <body>
        <header>
            <h1> YouTube - Adınız </h1>
            <input type="text" placeholder="Ara.">
        </header>
        <div class="container" id="video-container">
            <!-- Videolar Buraya Yüklenecek -->
        </div>
        <script>
               const videos = [
                     {
                         title: "Ali Batuhan YILDIZ - Yapay Zeka Eğitimi",
                         channel: "Ali Batuhan YILDIZ",
                         videoId: "8j5qRaUJ1XM" // İlk video
                     },
                     {
                         title: "Eğitim Videosu 2",
                         channel: "Eğitim Kanalı",
                         videoId: "fdXI9yznzz8" // İkinci video
                     },
                     {
                         title: "Eğitim Videosu 3",
                         channel: "Eğitim Kanalı",
                         videoId: "fvRVEmuAPGo" // Üçüncü video
                     },
                     {
                         title: "Eğitim Videosu 4",
                         channel: "Eğitim Kanalı",
                         videoId: "xj6yQ5uL7yo" // Dördüncü video
                     }
                 ];

            
            const videoContainer = document.getElementById('video-container');

            function loadVideos() {
                videos.forEach(video => {
                    const videoCard = document.createElement("div");
                    videoCard.classList.add("video-card"); 

                    videoCard.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${video.videoId}" allowfullscreen></iframe>
                        <div class="info">
                            <h3>${video.title}</h3>
                            <p>${video.channel}</p>
                        </div>
                    `;

                    videoContainer.appendChild(videoCard); 
                });
            }

           
            loadVideos();
        </script>
    </body>
</html>
